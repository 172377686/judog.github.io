<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>艾瑞莉娅</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://s21.ax1x.com/2024/03/15/pFgUJXV.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    height: 100vh;
    overflow: hidden;
  }

  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2em;
  }

  @media screen and (max-width: 768px) {
    h1 {
      font-size: 2em;
    }
    p {
      font-size: 1em;
    }
  }
</style>
</head>
<body>
<div class="content">
  <h1>艾欧尼亚 昂扬不灭</h1>
  <p>一日为艾欧尼亚人，终生为艾欧尼亚人。</p>
</div>
</body>
</html>
